<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
<p align="center"><b><u>Calculator</u></b></p>
	<script>
		
		function valid()
		{
		var numb1,numb2;
		numb1=document.form.numbr1.value;
		numb2=document.form.numbr2.value;
		if(numb1==""||numb2=="")
		{
		window.alert("Invalid inputs");
		}
		var answ=+numb1 + +numb2;
		window.alert(" Answer is  "+answ);
		}
		function valid1()
		{
		var numb3,numb4;
		numb3=document.form.numbr1.value;
		numb4=document.form.numbr2.value;
		if(numb3==""||numb4=="")
		{
		window.alert("Invalid inputs");
		}
		answ=+numb3 - +numb4;
		window.alert(" Answer is  "+answ);
		}
		function valid2()
		{
		var numb3,numb4;
		numb3=document.form.numbr1.value;
		numb4=document.form.numbr2.value;
		if(numb3==""||numb4=="")
		{
		window.alert("Invalid inputs");
		}
		var pro=+numb3 * +numb4;
		window.alert(" Answer is  "+pro);
		}
		function valid3()
		{
		var numb3,numb4;
		numb3=document.form.numbr1.value;
		numb4=document.form.numbr2.value;
		if(numb3==""||numb4=="")
		{
		window.alert("Invalid inputs");
		}
		answ=+numb3 / +numb4;
		window.alert(" Answer is  "+answ);
		}
	
	</script>
